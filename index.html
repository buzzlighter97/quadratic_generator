<!DOCTYPE html>
<html>
    <head>
        <title>Teacher's joy</title>    
        <meta charset='utf-8'>
        <link rel='stylesheet' type='text/css' href='/css/index.css'>
    </head>
    <body>
        <div id='header'>Teacher's Joy</div>
        <div id='sub-header'>Quadratic equations generator</div>
        <div id='description'>This website generates quadratic equations with rational roots!</div>
        <div id='edges-form'>
            <form name='edges'>
                <label for='left-edge'>Left Edge</label>
                <input type="number" name="left-edge" max='-10'>
                <label for='right-edge'>Right Edge</label>
                <input type="number" name="right-edge" min='10'>
            </form>
            <input id='generate-button' style='margin: 10px;' type='button' value='Generate!' onclick="generateEquation()">   
        </div>
        <div id='equation'><span id='a-value'>A</span>x<sup>2</sup><span id='b-value'>+B</span>x<span id='c-value'>+C</span>=0</div>



        <script src='/js/index.js'></script>
    </body>
</html>
